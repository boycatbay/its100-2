{% load static %} 
{% include "component/header.html" %}
    <main>
    <div class="container">
      <div class="row">
      </div>
      <div class="row">


        <div class="col s6">
          <img src="{{pic}}" alt="Smiley face" align="middle" height="100" width="100">
          <span class="flow-text">&nbsp;Name: {{name}}</span>
        </div>
        <div class="input-field col s6">
            <form  method="post">
                {% csrf_token %}
          <select name="couser">
            {% if ans != 'none'%}
            {% for cousre in form %} 
            {% if cousre.id == ans  %}
            <option selected="selected" value="{{cousre.id}}">{{ cousre.name }}</option>
            {% else %}
            <option value="{{cousre.id}}">{{ cousre.name }}</option>
            {% endif %}
            {% endfor %}
            {% else %}
            <option selected="selected" disabled>Please select course!!</option>
            {% for cousre in form %} 
            <option value="{{cousre.id}}">{{ cousre.name }}</option>
            {% endfor %}
            {% endif %}
          </select>
          <input type="submit"  name="cours" >
        </form>
      </div>



      </div>
      <div class="row">{% if course_flag %}
          <div id="modal" class="modal">
              <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
              </div>
          </div>
          {% endif %}</div>
      <div class="row">
        <div class="col s12">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
    </main>
    {% include "component/footer.html" %}
