{% load static %}
{% include "component/header.html" %}
<main>
  <div class="container">
<h1 align=center>Students List</h1>
<div class="row"></div>  
    <div class="row">
  
              {% for student in studentlist %}
              <div class="card deep-purple lighten-3">
                  <div class="card-content black-text">
                      <div class="collection">
                      <a href="/student/info/?userId={{student.userId}}" class="collection-item">{{ student.profile.name.fullName}}</a>
                    </div>
                  </div>
              </div>
            {% endfor %}
          </div>
     
    </div>
  </main> 

       

{% include "component/footer.html" %}
